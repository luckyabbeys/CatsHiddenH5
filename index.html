<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寻找隐藏的猫咪</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/zoom-warning.css">
</head>
<body>
    <div class="game-container">
        <!-- 背景图片 -->
        <div class="background-container">
            <img id="background" src="./images/background.jpg" alt="背景图片">
        </div>

        <!-- 猫咪计数器 -->
        <div class="counter">
            已找到: <span id="found-count">0</span>/<span id="total-count">10</span>
        </div>

        <!-- 猫咪容器 -->
        <div id="cats-container"></div>

        <!-- 猫咪名字显示 -->
        <div id="cat-name" class="cat-name"></div>

        <!-- 胜利提示 -->
        <div id="win-message" class="win-message">
            <div class="win-content">
                <h2>You Win!</h2>
                <p>恭喜你找到了所有的猫咪！</p>
                <button id="restart-button">再玩一次</button>
            </div>
            <div id="fireworks-container"></div>
        </div>

        <!-- 调试模式按钮 -->
        <div class="debug-panel">
            <button id="debug-toggle">调试模式</button>
            <button id="save-positions" class="hidden">保存位置</button>
            <div id="coordinates-display" class="hidden"></div>
        </div>

        <!-- 游戏控制按钮 -->
        <div class="game-controls">
            <button id="start-game-button">开始游戏</button>
        </div>
    </div>

    <!-- 脚本 -->
    <script src="./js/cats-data.js"></script>
    <script src="./js/fireworks.js"></script>
    <script src="./js/game.js"></script>
</body>
</html>
